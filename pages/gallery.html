    </main>
    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div class="lightbox-backdrop" data-close="true"></div>

      <div
        class="lightbox-panel"
        role="dialog"
        aria-modal="true"
        aria-label="Image viewer"
      >
        <button
          class="lightbox-close"
          type="button"
          id="lightboxClose"
          aria-label="Close"
        >
          ×
        </button>
        <button
          class="lightbox-nav lightbox-prev"
          type="button"
          id="lightboxPrev"
          aria-label="Previous image"
        >
          ‹
        </button>

        <button
          class="lightbox-nav lightbox-next"
          type="button"
          id="lightboxNext"
          aria-label="Next image"
        >
          ›
        </button>

        <img class="lightbox-img" id="lightboxImg" alt="Zoomed gallery image" />
      </div>
    </div>
    <!-- Book Appointment Modal -->
    <div class="modal" id="appointmentModal" aria-hidden="true">
      <div
        class="modal-content"
        role="dialog"
        aria-modal="true"
        aria-labelledby="apptTitle"
      >
        <button
          class="modal-close"
          type="button"
          id="closeModal"
          aria-label="Close"
        >
          &times;
        </button>

        <h3 id="apptTitle">Book Appointment</h3>

        <form id="appointmentForm">
          <label>
            Name
            <input type="text" name="name" required />
          </label>

          <label>
            Mobile Number
            <input type="tel" name="mobile" required />
          </label>

          <label>
            Age
            <input type="number" name="age" min="1" required />
          </label>

          <label>
            Gender
            <select name="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </label>
          <p id="formMessage" style="margin: 8px 0; font-size: 14px"></p>

          <button type="submit" class="btn book-btn">Submit</button>
        </form>
      </div>
    </div>
